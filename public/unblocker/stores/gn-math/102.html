<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#2d3331" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Paper.io 2</title>
    <link rel="manifest" href="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/manifest.json" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/css/fonts.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/css/style3.css" />

  </head>
  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/js/window.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/js/loader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/js/app-new-gm.js"></script>
    <div id="game">
      <canvas class="fadein" id="view" width="922" height="888"></canvas>
      <div id="ui_overlay"></div>
      <div id="ui" class="">
        <div id="left_side"></div>
        <div class="uibox">
          <div class="logo"><img src="https://cdn.jsdelivr.net/gh/234sd4w5w45wers5tr-645758574456456/435345345346@main/images/logo.png" /></div>
          <div class="tips"><div class="tip">Bite enemy tails but don't let them bite yours!</div></div>
          <form class="play"><input type="text" id="nick" name="nick" autocomplete="off" placeholder="Your name" maxlength="12" /><button id="play" name="play" class="yellow">PLAY</button></form>
        </div>
      </div>
      <div id="footer">
        <ul id="lng">
          <li class="active">EN</li>
          <li class="">RU</li>
          <li class="">TR</li>
          <li class="">SP</li>
          <li class="">FR</li>
          <li class="">NL</li>
          <li class="">PT</li>
          <li class="">DE</li>
          <li class="">IT</li>
        </ul>
      </div>
      <div id="overlay"></div>
    </div>
    <div id="imaContainer" style="position: absolute; z-index: 10000; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0); visibility: hidden; overflow: hidden;"><video id="imaVideo"></video></div>
  
  </body>
</html>
