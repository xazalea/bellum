<style type="text/css">
    #button {
        display: none;
    }

    .imgb_vis {
        animation: imgb-animation 7s linear;
    }

    @keyframes imgb-animation {
        10% {
            transform: translateX(0);
        }

        20% {
            transform: translateX(100px);
        }

        90% {
            transform: translateX(100px);
        }

        100% {
            transform: translateX(0);
        }
    }
</style>
</head>

<body dir="ltr">
    <script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>

    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/goobertime/math@12f2387f37be9b093112414ab5e6ab148c154c94/newgames/houseofhazards/build.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function () {
                    UnityProgress(gameInstance, "complete")
                }
            }
        });
    </script>

        window.google.csi.tickDl();
