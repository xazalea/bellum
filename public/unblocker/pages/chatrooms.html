<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cherri | arrowchat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap" rel="stylesheet" />
    <div id="frame" style="width: 100%;margin: auto;position: relative; z-index: 99998;">
        
    </div>
    <style>
        :root {
            --radius: 0.875rem;
            --primary: oklch(0.205 0 0);
            --primary-foreground: oklch(0.985 0 0);
            --secondary: oklch(0.97 0 0);
            --secondary-foreground: oklch(0.205 0 0);
            --accent: oklch(0.97 0 0);
            --accent-foreground: oklch(0.205 0 0);
            --background: oklch(1 0 0);
            --foreground: oklch(0.145 0 0);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.145 0 0);
            --muted: oklch(0.97 0 0);
            --muted-foreground: oklch(0.556 0 0);
            --border: oklch(0.922 0 0);
            --input: oklch(0.922 0 0);
            --ring: oklch(0.708 0 0);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: oklch(0.922 0 0);
                --primary-foreground: #0e0e0e;
                --secondary: oklch(0.269 0 0);
                --secondary-foreground: oklch(0.985 0 0);
                --accent: #262626;
                --accent-foreground: oklch(0.985 0 0);
                --background: oklch(0.145 0 0);
                --foreground: oklch(0.985 0 0);
                --card: oklch(0.205 0 0);
                --card-foreground: oklch(0.985 0 0);
                --muted: oklch(0.269 0 0);
                --muted-foreground: oklch(0.708 0 0);
                --border: oklch(1 0 0 / 10%);
                --input: oklch(1 0 0 / 15%);
                --ring: oklch(0.556 0 0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Geist", -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
        }

        html,
        body {
            height: 100%;
            font-family: "Geist", -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: var(--background);
            color: var(--foreground);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 110px;
            height: auto;
        }

        .logo svg {
            width: 90%;
            height: auto;
            display: block;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: var(--secondary);
            color: var(--foreground);
            transform: rotate(90deg) scale(1.1);
        }

        .settings-btn:active {
            transform: rotate(90deg) scale(0.95);
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .user-info {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s backwards;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .rooms-section {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .rooms-section::-webkit-scrollbar {
            width: 6px;
        }

        .rooms-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .rooms-section::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        .rooms-section::-webkit-scrollbar-thumb:hover {
            background: var(--ring);
        }

        .rooms-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px 12px;
        }

        .rooms-header h3 {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-room-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-room-btn:hover {
            background: var(--secondary);
            color: var(--foreground);
            transform: scale(1.15) rotate(90deg);
        }

        .add-room-btn:active {
            transform: scale(1) rotate(90deg);
        }

        .add-room-btn svg {
            width: 18px;
            height: 18px;
        }

        .room-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 4px;
            opacity: 0;
            animation: slideInLeft 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .room-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--foreground);
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .room-item:hover::before {
            transform: scaleY(1);
        }

        .room-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .room-item:nth-child(2) {
            animation-delay: 0.15s;
        }

        .room-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .room-item:nth-child(4) {
            animation-delay: 0.25s;
        }

        .room-item:nth-child(5) {
            animation-delay: 0.3s;
        }

        .room-item:hover {
            background: var(--secondary);
            transform: translateX(6px);
        }

        .room-item:active {
            transform: translateX(4px) scale(0.98);
        }

        .room-item.active {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .room-item.active::before {
            transform: scaleY(1);
        }

        .room-icon {
            width: 20px;
            height: 20px;
            color: var(--muted-foreground);
            flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .room-item:hover .room-icon {
            transform: scale(1.1);
        }

        .room-item.active .room-icon {
            color: var(--accent-foreground);
        }

        .room-content {
            flex: 1;
            min-width: 0;
        }

        .room-name {
            font-size: 14px;
            font-weight: 500;
        }

        .online-count {
            font-size: 11px;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .online-count svg {
            width: 10px;
            height: 10px;
        }

        .room-actions {
            opacity: 0;
            display: flex;
            gap: 4px;
            transition: opacity 0.2s ease;
        }

        .room-item:hover .room-actions {
            opacity: 1;
        }

        .room-action-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .room-action-btn:hover {
            background: var(--muted);
            color: var(--foreground);
        }

        .room-action-btn svg {
            width: 14px;
            height: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
            min-width: 0;
            position: relative;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-info h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--muted-foreground);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--foreground);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .menu-toggle:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        .menu-toggle:active {
            transform: scale(0.95);
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        .messages-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .messages-container {
            height: 100%;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--ring);
        }

        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            position: relative;
            display: flex;
            gap: 12px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
        }

        .message-body {
            flex: 1;
            min-width: 0;
        }

        .message-content {
            display: inline-block;
            max-width: 100%;
            padding: 12px 16px;
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            word-wrap: break-word;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .message-content:hover {
            border-color: var(--ring);
            box-shadow: 0 4px 12px oklch(0 0 0 / 8%);
        }

        .message-content:hover .message-actions {
            opacity: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .message-username {
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .message-time {
            font-size: 11px;
            color: var(--muted-foreground);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--foreground);
        }

        .message-text a {
            color: #3b82f6;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
        }

        .message-text a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .message-text a:hover::after {
            width: 100%;
        }

        .message-text a:hover {
            opacity: 0.8;
        }

        .message-text img {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 8px;
            animation: fadeIn 0.4s ease;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .message-text img:hover {
            transform: scale(1.02);
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text code {
            background: var(--muted);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: "Courier New", monospace;
            font-size: 13px;
        }

        .message-actions {
            position: absolute;
            top: -12px;
            right: 4px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 4px;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 2px 8px oklch(0 0 0 / 10%);
            max-width: calc(100% - 16px);
            flex-wrap: nowrap;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .message-action-btn:hover {
            background: var(--secondary);
            color: var(--foreground);
            transform: scale(1.1);
        }

        .message-action-btn svg {
            width: 16px;
            height: 16px;
        }

        .message-reactions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .reaction {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .reaction.active {
            background: var(--accent);
            border-color: var(--ring);
        }

        .scroll-to-bottom {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px oklch(0 0 0 / 15%);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            pointer-events: none;
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            pointer-events: all;
        }

        .scroll-to-bottom:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 16px oklch(0 0 0 / 20%);
        }

        .scroll-to-bottom svg {
            width: 24px;
            height: 24px;
        }

        .typing-indicator-container {
            padding: 0 24px 12px;
            min-height: 24px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }

        .typing-indicator {
            font-size: 13px;
            color: var(--muted-foreground);
            font-style: italic;
            animation: fadeIn 0.3s ease;
        }

        .input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--card);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-box {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-box textarea {
            width: 100%;
            padding: 12px 80px 12px 16px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-height: 120px;
            min-height: 44px;
        }

        .input-box textarea:focus {
            border-color: var(--ring);
            box-shadow: 0 0 0 3px oklch(0.708 0 0 / 10%);
            transform: translateY(-1px);
        }

        .input-box textarea::placeholder {
            color: var(--muted-foreground);
        }

        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
        }

        .input-action-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .input-action-btn:hover {
            background: var(--muted);
            color: var(--foreground);
            transform: scale(1.1);
        }

        .input-action-btn svg {
            width: 18px;
            height: 18px;
        }

        .char-counter {
            position: absolute;
            right: 12px;
            bottom: -20px;
            font-size: 11px;
            color: var(--muted-foreground);
        }

        .char-counter.warning {
            color: #f97316;
        }

        .char-counter.danger {
            color: #ef4444;
        }

        .send-button {
            padding: 12px 24px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .send-button:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px oklch(0 0 0 / 12%);
        }

        .send-button:active {
            transform: translateY(-1px);
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .send-button:hover svg {
            transform: translateX(2px) rotate(-15deg);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: var(--card);
            border-radius: var(--radius);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 40px oklch(0 0 0 / 20%);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {

    <script>
        class arrowchat {
            constructor() {
                this.socket = io("https://qs03x443-3000.usw3.devtunnels.ms/");
                this.ip = "";
                this.currentRoom = "general";
                this.userRooms = this.loadUserRooms();
                this.username = "";
                this.userColor = this.loadUserColor();
                this.isLoading = false;
                this.isAuthenticated = false;
                this.typingTimeout = null;
                this.elements = {
                    appContainer: document.querySelector(".app-container"),
                    messagesContainer: document.getElementById("messagesContainer"),
                    chatInput: document.getElementById("chatInput"),
                    sendButton: document.getElementById("sendButton"),
                    typingStatus: document.getElementById("typingStatus"),
                    currentRoomName: document.getElementById("currentRoomName"),
                    roomsList: document.getElementById("roomsList"),
                    addRoomBtn: document.getElementById("addRoomBtn"),
                    modalContainer: document.getElementById("modalContainer"),
                    settingsBtn: document.getElementById("settingsBtn"),
                    userName: document.getElementById("userName"),
                    userAvatar: document.getElementById("userAvatar"),
                    sidebar: document.getElementById("sidebar"),
                    menuToggle: document.getElementById("menuToggle"),
                    backdrop: document.getElementById("backdrop"),
                    skeletonLoader: document.getElementById("skeletonLoader"),
                };
                this.init();
            }

            async init() {
                this.elements.appContainer.style.opacity = "0";
                await this.getIP();

                if (!this.isAuthenticated) {
                    this.showLoginModal();
                }
            }
            editMessage(messageId, data) {
                const newText = prompt("Edit message:", data.text);
                if (newText && newText.trim() && newText !== data.text) {
                    this.socket.emit(
                        "editMessage",
                        { messageId, newText: newText.trim() },
                        (response) => {
                            if (!response.success) {
                                alert(response.message || "Failed to edit message");
                            }
                        }
                    );
                }
            }
            deleteMessage(messageId) {
                if (confirm("Delete this message?")) {
                    this.socket.emit("deleteMessage", { messageId }, (response) => {
                        if (!response.success) {
                            alert(response.message || "Failed to delete message");
                        }
                    });
                }
            }
            sendMessageWithImage(imageData) {
                const msg = this.elements.chatInput.value.trim();
                const color = this.userColor;
                const username = this.username;

                this.socket.emit("sendMessage", {
                    text: msg,
                    imageData: imageData,
                    color: color,
                    username: username,
                    timestamp: Date.now(),
                });

                this.elements.chatInput.value = "";
                this.elements.chatInput.style.height = "auto";
                this.socket.emit("typing", { isTyping: false });
            }
            renderReactions(reactions, messageId) {
                const reactionsDiv = document.createElement("div");
                reactionsDiv.className = "message-reactions";

                if (!reactions || Object.keys(reactions).length === 0) {
                    return reactionsDiv;
                }

                Object.entries(reactions).forEach(([emoji, users]) => {
                    const reactionSpan = document.createElement("span");
                    reactionSpan.className = "reaction";
                    if (users.includes(this.username)) {
                        reactionSpan.classList.add("active");
                    }
                    reactionSpan.innerHTML = `${emoji} ${users.length}`;
                    reactionSpan.title = users.join(", ");
                    reactionSpan.onclick = () => this.toggleReaction(messageId, emoji);
                    reactionsDiv.appendChild(reactionSpan);
                });

                return reactionsDiv;
            }
            extractUrls(text) {
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.match(urlRegex) || [];
            }
            async fetchLinkPreview(url) {
                try {
                    const urlObj = new URL(url);
                    const hostname = urlObj.hostname.replace("www.", "");

                    // Try to fetch with no-cors mode (limited but works for some cases)
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);

                    try {
                        const response = await fetch(url, {
                            method: "GET",
                            signal: controller.signal,
                            mode: "cors",
                        });

                        clearTimeout(timeoutId);

                        if (response.ok) {
                            const text = await response.text();
                            const doc = new DOMParser().parseFromString(text, "text/html");

                            const getMetaContent = (property) => {
                                const meta =
                                    doc.querySelector(`meta[property="${property}"]`) ||
                                    doc.querySelector(`meta[name="${property}"]`);
                                return meta ? meta.getAttribute("content") : null;
                            };

                            const title =
                                getMetaContent("og:title") ||
                                getMetaContent("twitter:title") ||
                                doc.querySelector("title")?.textContent ||
                                hostname;

                            const description =
                                getMetaContent("og:description") ||
                                getMetaContent("twitter:description") ||
                                getMetaContent("description") ||
                                "";

                            const image =
                                getMetaContent("og:image") ||
                                getMetaContent("twitter:image") ||
                                `https://www.google.com/s2/favicons?domain=${hostname}&sz=128`;

                            return {
                                title: title.trim().substring(0, 100),
                                description: description.trim().substring(0, 200),
                                image: image,
                                url: url,
                                siteName: hostname,
                            };
                        }
                    } catch (fetchError) {
                        clearTimeout(timeoutId);
                        // Fallback to basic preview
                    }

                    // Fallback: create preview from URL structure
                    const pathParts = urlObj.pathname.split("/").filter((p) => p);
                    let title = hostname;

                    if (pathParts.length > 0) {
                        title =
                            pathParts[pathParts.length - 1]
                                .replace(/[-_]/g, " ")
                                .replace(/\.[^/.]+$/, "")
                                .split(" ")
                                .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
                                .join(" ") || hostname;
                    }

                    return {
                        title: title.substring(0, 100),
                        description: url,
                        image: `https://www.google.com/s2/favicons?domain=${hostname}&sz=128`,
                        url: url,
                        siteName: hostname,
                    };
                } catch (error) {
                    console.error("Failed to create preview:", error);
                    return null;
                }
            }

            renderLinkPreview(previewData) {
                if (!previewData) return null;

                const previewDiv = document.createElement("a");
                previewDiv.className = "link-preview";
                previewDiv.href = previewData.url;
                previewDiv.target = "_blank";
                previewDiv.rel = "noopener noreferrer";

                if (previewData.image) {
                    const img = document.createElement("img");
                    img.className = "link-preview-image";
                    img.src = previewData.image;
                    img.alt = previewData.title;
                    img.onerror = () => img.remove();
                    previewDiv.appendChild(img);
                }

                const contentDiv = document.createElement("div");
                contentDiv.className = "link-preview-content";

                const titleDiv = document.createElement("div");
                titleDiv.className = "link-preview-title";
                titleDiv.textContent = previewData.title;

                const descDiv = document.createElement("div");
                descDiv.className = "link-preview-description";
                descDiv.textContent = previewData.description;

                const urlDiv = document.createElement("div");
                urlDiv.className = "link-preview-url";
                urlDiv.textContent = previewData.siteName;

                contentDiv.appendChild(titleDiv);
                if (previewData.description) {
                    contentDiv.appendChild(descDiv);
                }
                contentDiv.appendChild(urlDiv);

                previewDiv.appendChild(contentDiv);

                return previewDiv;
            }

            renderLinkPreviewLoading() {
                const loadingDiv = document.createElement("div");
                loadingDiv.className = "link-preview-loading";

                loadingDiv.innerHTML = `
    <div class="link-preview-skeleton"></div>
    <div class="link-preview-skeleton-content">
      <div class="link-preview-skeleton-title"></div>
      <div class="link-preview-skeleton-desc"></div>
      <div class="link-preview-skeleton-url"></div>
    </div>
  `;

                return loadingDiv;
            }
            toggleReaction(messageId, emoji) {
                this.socket.emit(
                    "toggleReaction",
                    { messageId, emoji },
                    (response) => {
                        if (!response.success) {
                            console.error("Failed to toggle reaction:", response.message);
                        }
                    }
                );
            }
            showReactionPicker(messageId, contentDiv) {
                const emojis = ['', '', '', '', '', '', ''];
                const picker = document.createElement('div');

                picker.style.cssText = `
                        position: absolute;
                        background: var(--card);
                        border: 1px solid var(--border);
                        border-radius: var(--radius);
                        padding: 8px;
                        display: flex;
                        gap: 8px;
                        box-shadow: 0 4px 12px oklch(0 0 0 / 15%);
                        z-index: 1001;
                    `;

                emojis.forEach((emoji) => {
                    const btn = document.createElement('button');
                    btn.textContent = emoji;
                    btn.style.cssText =
                        'background: none; border: none; font-size: 20px; cursor: pointer; padding: 4px; border-radius: 4px; transition: transform 0.2s ease;';
                    btn.onmouseover = () => (btn.style.transform = 'scale(1.2)');
                    btn.onmouseout = () => (btn.style.transform = 'scale(1)');
                    btn.onclick = () => {
                        this.toggleReaction(messageId, emoji);
                        picker.remove();
                    };
                    picker.appendChild(btn);
                });

                document.body.appendChild(picker);

                const rect = contentDiv.getBoundingClientRect();
                const pickerRect = picker.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const padding = 10;

                let top = rect.top + window.scrollY - pickerRect.height - 4;
                let left = rect.right - pickerRect.width;

                if (left < padding) {
                    left = padding;
                }
                if (left + pickerRect.width > viewportWidth - padding) {
                    left = viewportWidth - pickerRect.width - padding;
                }
                if (top < window.scrollY + padding) {
                    top = rect.bottom + window.scrollY + 4;
                }

                picker.style.top = `${top}px`;
                picker.style.left = `${left}px`;

                setTimeout(() => {
                    document.addEventListener(
                        'click',
                        function removeHandler(e) {
                            if (!picker.contains(e.target)) {
                                picker.remove();
                                document.removeEventListener('click', removeHandler);
                            }
                        },
                        { once: true }
                    );
                }, 0);
            }
            async handleImageUpload(file) {
                if (!file || !file.type.startsWith("image/")) return;

                if (file.size > 80 * 1024) {
                    alert("Image too large. Maximum size is 80KB.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 800;
                        if (width > height && width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        } else if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0, width, height);

                        const imageData = canvas.toDataURL("image/jpeg", 0.8);
                        this.sendMessageWithImage(imageData);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            async getIP() {
                return new Promise((resolve) => {
                    if (this.ip) {
                        resolve(this.ip);
                        return;
                    }
                    this.socket.once("ipAddress", ({ ip }) => {
                        this.ip = ip;
                        resolve(ip);
                    });
                });
            }

            startApp() {

            saveUserRooms() {

                    console.error("Failed to save rooms:", error);

            loadUserColor() {

            saveUserColor(color) {
                try {
                    localStorage.setItem("arrowchat_color", color);

            updateUserDisplay() {
                this.elements.userName.textContent = this.username;
                this.elements.userAvatar.textContent = this.username
                    .charAt(0)
                    .toUpperCase();
                this.elements.userAvatar.style.backgroundColor = this.userColor;
            }

            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;

                if (diff < 60000) return "Just now";
                if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000)
                    return date.toLocaleTimeString("en-US", {
                        hour: "numeric",
                        minute: "2-digit",
                    });
                return date.toLocaleDateString("en-US", {
                    month: "short",
                    day: "numeric",
                });
            }
            async renderMessage(data) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.setAttribute("data-message-id", data.id);

                const contentDiv = document.createElement("div");
                contentDiv.className = "message-content";

                const headerDiv = document.createElement("div");
                headerDiv.className = "message-header";

                const usernameSpan = document.createElement("span");
                usernameSpan.className = "message-username";
                usernameSpan.style.color = data.color;
                usernameSpan.textContent = data.username;

                const timeSpan = document.createElement("span");
                timeSpan.className = "message-time";
                let timeText = this.formatTimestamp(data.timestamp);
                if (data.edited) {
                    timeText += " (edited)";
                }
                timeSpan.textContent = timeText;

                headerDiv.appendChild(usernameSpan);
                headerDiv.appendChild(timeSpan);

                const textDiv = document.createElement("div");
                textDiv.className = "message-text";
                if (data.text) {
                    textDiv.textContent = data.text;
                }

                if (data.image_data) {
                    const img = document.createElement("img");
                    img.src = data.image_data;
                    img.alt = "Message image";
                    img.onclick = () => {
                        const modal = document.createElement("div");
                        modal.style.cssText =
                            "position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer;";
                        const modalImg = document.createElement("img");
                        modalImg.src = data.image_data;
                        modalImg.style.cssText =
                            "max-width: 90%; max-height: 90%; border-radius: 8px;";
                        modal.appendChild(modalImg);
                        modal.onclick = () => modal.remove();
                        document.body.appendChild(modal);
                    };
                    textDiv.appendChild(img);
                }

                const urls = this.extractUrls(data.text || "");
                if (urls.length > 0) {
                    const loadingPreview = this.renderLinkPreviewLoading();
                    textDiv.appendChild(loadingPreview);

                    this.fetchLinkPreview(urls[0]).then((previewData) => {
                        loadingPreview.remove();
                        if (previewData) {
                            const preview = this.renderLinkPreview(previewData);
                            if (preview) {
                                textDiv.appendChild(preview);
                            }
                        }
                    });
                }

                const reactionsDiv = this.renderReactions(
                    data.reactions || {},
                    data.id
                );
                textDiv.appendChild(reactionsDiv);

                const actionsDiv = document.createElement("div");
                actionsDiv.className = "message-actions";

                const reactionBtn = document.createElement("button");
                reactionBtn.className = "message-action-btn";
                reactionBtn.title = "Add reaction";
                reactionBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>`;
                reactionBtn.onclick = () =>
                    this.showReactionPicker(data.id, contentDiv);
                actionsDiv.appendChild(reactionBtn);

                if (data.username === this.username) {
                    const editBtn = document.createElement("button");
                    editBtn.className = "message-action-btn";
                    editBtn.title = "Edit message";
                    editBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>`;
                    editBtn.onclick = () => this.editMessage(data.id, data);
                    actionsDiv.appendChild(editBtn);

                    const deleteBtn = document.createElement("button");
                    deleteBtn.className = "message-action-btn";
                    deleteBtn.title = "Delete message";
                    deleteBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>`;
                    deleteBtn.onclick = () => this.deleteMessage(data.id);
                    actionsDiv.appendChild(deleteBtn);
                }

                contentDiv.appendChild(headerDiv);
                contentDiv.appendChild(textDiv);
                contentDiv.appendChild(actionsDiv);
                messageDiv.appendChild(contentDiv);

                return messageDiv;
            }

            showEmptyState() {
                const emptyStateHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            <h3>No messages yet</h3>
                            <p>Be the first to start the conversation</p>
                        </div>`;
                this.elements.messagesContainer.innerHTML = emptyStateHTML;
            }

            loadRoom(roomName) {
                if (this.isLoading) return;

                this.isLoading = true;
                this.currentRoom = roomName;
                this.elements.currentRoomName.textContent = roomName;

                document
                    .querySelectorAll(".room-item")
                    .forEach((r) => r.classList.remove("active"));
                const activeRoom = document.querySelector(
                    `.room-item[data-room="${roomName}"]`
                );
                if (activeRoom) activeRoom.classList.add("active");

                this.showSkeleton();
                this.socket.emit("joinRoom", { room: roomName });
            }

            renderRooms() {
                this.elements.roomsList.innerHTML = "";
                this.userRooms.forEach((room, index) => {
                    const roomDiv = document.createElement("div");
                    roomDiv.className = "room-item";
                    if (room === this.currentRoom) {
                        roomDiv.classList.add("active");
                    }
                    roomDiv.dataset.room = room;
                    roomDiv.style.animationDelay = `${0.1 + index * 0.05}s`;

                    roomDiv.innerHTML = `
                            <svg class="room-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <span class="room-name">${room}</span>`;

                    roomDiv.addEventListener("click", () => {
                        if (this.currentRoom === room) return;
                        this.loadRoom(room);
                        this.closeSidebar();
                    });

                    this.elements.roomsList.appendChild(roomDiv);
                });
            }

            showModal(
                title,
                description,
                content,
                buttons,
                allowOverlayClose = true
            ) {
                const modalHTML = `
                        <div class="modal-overlay">
                            <div class="modal">
                                <div class="modal-header">
                                    <h3>${title}</h3>
                                    ${description ? `<p>${description}</p>` : ""
                    }
                                </div>
                                <div class="modal-content">${content}</div>
                                ${buttons}
                            </div>
                        </div>`;

                this.elements.modalContainer.innerHTML = modalHTML;

                const overlay =
                    this.elements.modalContainer.querySelector(".modal-overlay");
                if (allowOverlayClose) {
                    overlay.addEventListener("click", (e) => {
                        if (e.target === overlay)
                            this.elements.modalContainer.innerHTML = "";
                    });
                }
            }

            showLoginModal() {
                const content = `
                        <div class="user-input-group">
                            <label for="usernameInput">Username</label>
                            <input type="text" id="usernameInput" placeholder="Enter your username" required>
                        </div>
                        <div class="user-input-group">
                            <label for="passwordInput">Password</label>
                            <input type="password" id="passwordInput" placeholder="Enter your password" required>
                        </div>
                        <div class="modal-error-message" id="authError"></div>`;
                const buttons = `
                        <div class="modal-buttons-auth">
                            <button class="btn-secondary" id="registerBtn">Register</button>
                            <button class="btn-primary" id="loginBtn">Login</button>
                        </div>`;

                this.showModal(
                    "Welcome",
                    "Please login or register to continue",
                    content,
                    buttons,
                    false
                );
                if (localStorage.getItem("info")) {
                    console.log(localStorage.getItem("info"));
                    this.handleAuth("login");
                } else {
                    document
                        .getElementById("loginBtn")
                        .addEventListener("click", () => this.handleAuth("login"));
                    document
                        .getElementById("registerBtn")
                        .addEventListener("click", () => this.handleAuth("register"));
                }
            }

            handleAuth(action) {
                const info = JSON.parse(localStorage.getItem('info'));
                let username = document.getElementById('usernameInput').value.trim();
                let password = document.getElementById('passwordInput').value.trim();
                const errorDiv = document.getElementById('authError');
                if (info) {
                    username = info.username;
                    password = atob(info.password);
                }
                if (!username || !password) {
                    errorDiv.textContent = 'Username and password are required.';
                    return;
                }

                errorDiv.textContent = '';

                this.socket.emit(action, { username, password }, (response) => {
                    if (response.success) {
                        if (action === 'login') {
                            this.username = response.user.username;
                            localStorage.setItem(
                                'info',
                                JSON.stringify({ username: this.username, password: btoa(password) })
                            );
                            this.startApp();
                        } else {
                            this.showLoginModal();
                            document.getElementById('authError').textContent =
                                'Registration successful! Please log in, your username is ' + response.username + '.';
                        }
                    } else {
                        errorDiv.textContent = response.message;
                        if (info) {
                            localStorage.clear();
                            alert('this window will reload, please re register, something happened to the database :(');
                            window.location.reload();
                        }
                    }
                });
            }

            showSettingsModal() {
                const content = `
                        <div class="user-input-group">
                            <label for="settingsColorInput">Display Color</label>
                            <div class="input-wrapper">
                                <select id="settingsColorInput">
                                    <option value="#ef4444" ${this.userColor === "#ef4444"
                        ? "selected"
                        : ""
                    }>Red</option>
                                    <option value="#3b82f6" ${this.userColor === "#3b82f6"
                        ? "selected"
                        : ""
                    }>Blue</option>
                                    <option value="#22c55e" ${this.userColor === "#22c55e"
                        ? "selected"
                        : ""
                    }>Green</option>
                                    <option value="#eab308" ${this.userColor === "#eab308"
                        ? "selected"
                        : ""
                    }>Yellow</option>
                                    <option value="#a855f7" ${this.userColor === "#a855f7"
                        ? "selected"
                        : ""
                    }>Purple</option>
                                    <option value="#06b6d4" ${this.userColor === "#06b6d4"
                        ? "selected"
                        : ""
                    }>Cyan</option>
                                    <option value="#f97316" ${this.userColor === "#f97316"
                        ? "selected"
                        : ""
                    }>Orange</option>
                                    <option value="#ec4899" ${this.userColor === "#ec4899"
                        ? "selected"
                        : ""
                    }>Pink</option>
                                </select>
                                <div class="color-preview" id="settingsColorPreview" style="background-color: ${this.userColor
                    };"></div>
                            </div>
                        </div>`;
                const buttons = `
                        <div class="modal-buttons">
                            <button class="btn-secondary" id="modalCancel">Cancel</button>
                            <button class="btn-primary" id="logout">Logout</button>
                            <button class="btn-primary" id="modalConfirm">Save</button>
                        </div>`;

                this.showModal(
                    "Settings",
                    "Update your display color",
                    content,
                    buttons
                );

                const colorSelect = document.getElementById("settingsColorInput");
                const colorPreview = document.getElementById("settingsColorPreview");

                colorSelect.addEventListener(
                    "change",
                    () => (colorPreview.style.backgroundColor = colorSelect.value)
                );
                document
                    .getElementById("modalCancel")
                    .addEventListener(
                        "click",
                        () => (this.elements.modalContainer.innerHTML = "")
                    );
                document
                    .getElementById("modalConfirm")
                    .addEventListener("click", () => {
                        this.saveUserColor(colorSelect.value);
                        this.elements.modalContainer.innerHTML = "";
                    });
                document.getElementById("logout").addEventListener("click", () => {
                    localStorage.removeItem("info");
                    this.isAuthenticated = false;
                    this.elements.appContainer.style.opacity = "0";
                    this.showLoginModal();
                });
            }

            showJoinRoomModal() {
                const content = `
                        <div class="user-input-group">
                            <label for="roomNameInput">Room Name</label>
                            <input type="text" id="roomNameInput" placeholder="e.g. developers" autofocus />
                        </div>`;
                const buttons = `
                        <div class="modal-buttons">
                            <button class="btn-secondary" id="modalCancel">Cancel</button>
                            <button class="btn-primary" id="modalConfirm">Join</button>
                        </div>`;

                this.showModal(
                    "Join Room",
                    "Enter the name of the room you want to join",
                    content,
                    buttons
                );

                document
                    .getElementById("modalCancel")
                    .addEventListener(
                        "click",
                        () => (this.elements.modalContainer.innerHTML = "")
                    );
                document
                    .getElementById("modalConfirm")
                    .addEventListener("click", () => {
                        const roomInput = document.getElementById("roomNameInput");
                        const roomName = roomInput.value.trim().toLowerCase();
                        if (roomName && !this.userRooms.includes(roomName)) {
                            this.userRooms.push(roomName);
                            this.saveUserRooms();
                            this.renderRooms();
                            this.loadRoom(roomName);
                        } else if (this.userRooms.includes(roomName)) {
                            this.loadRoom(roomName);
                        }
                        this.elements.modalContainer.innerHTML = "";
                    });
            }

            sendMessage() {
                const msg = this.elements.chatInput.value.trim();
                if (msg) {
                    this.socket.emit("sendMessage", {
                        text: msg,
                        color: this.userColor,
                        username: this.username,
                        timestamp: Date.now(),
                    });
                    this.elements.chatInput.value = "";
                    this.elements.chatInput.style.height = "auto";
                    this.socket.emit("typing", { isTyping: false });
                }
            }

            closeSidebar() {
                this.elements.sidebar.classList.remove("open");
                this.elements.backdrop.classList.remove("active");
            }

            openSidebar() {
                this.elements.sidebar.classList.add("open");
                this.elements.backdrop.classList.add("active");
            }

            setupEventListeners() {
                this.elements.chatInput.addEventListener("input", (e) => {
                    document.getElementById("charCounter").innerHTML =
                        this.elements.chatInput.value.trim().length + " / 200";
                    e.target.style.height = "auto";
                    e.target.style.height = `${Math.min(e.target.scrollHeight, 120)}px`;

                    if (this.typingTimeout) clearTimeout(this.typingTimeout);

                    this.socket.emit("typing", { isTyping: true });

                    this.typingTimeout = setTimeout(() => {
                        this.socket.emit("typing", { isTyping: false });
                    }, 3000);
                });

                this.elements.chatInput.addEventListener("blur", () => {
                    if (this.typingTimeout) clearTimeout(this.typingTimeout);
                    this.socket.emit("typing", { isTyping: false });
                });

                this.elements.sendButton.addEventListener("click", () =>
                    this.sendMessage()
                );

                this.elements.chatInput.addEventListener("keypress", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                        document.getElementById("charCounter").innerHTML = "0 / 200";
                    }
                });

                this.elements.addRoomBtn.addEventListener("click", () =>
                    this.showJoinRoomModal()
                );
                this.elements.settingsBtn.addEventListener("click", () =>
                    this.showSettingsModal()
                );
                this.elements.userAvatar.addEventListener("click", () =>
                    this.showSettingsModal()
                );
                this.elements.menuToggle.addEventListener("click", () =>
                    this.openSidebar()
                );
                this.elements.backdrop.addEventListener("click", () =>
                    this.closeSidebar()
                );

                const imageInput = document.getElementById("imageInput");
                const imageBtn = document.getElementById("imageBtn");
                if (imageBtn) {
                    imageBtn.addEventListener("click", () => imageInput.click());
                }
                if (imageInput) {
                    imageInput.addEventListener("change", (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            this.handleImageUpload(file);
                            imageInput.value = "";
                        }
                    });
                }

                document.addEventListener("paste", (e) => {
                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf("image") !== -1) {
                            const file = items[i].getAsFile();
                            this.handleImageUpload(file);
                            break;
                        }
                    }
                });
                this.socket.on("online", ({ online }) => {
                    document.getElementById(
                        "onlineCount"
                    ).textContent = `${online} online`;
                });
                this.socket.on("loaded", async ({ list }) => {
                    this.isLoading = false;
                    this.hideSkeleton();
                    this.elements.messagesContainer.innerHTML = "";

                    if (list && list.length > 0) {
                        for (const data of list) {
                            const messageDiv = await this.renderMessage(data);
                            this.elements.messagesContainer.appendChild(messageDiv);
                        }
                    } else {
                        this.showEmptyState();
                    }

                    const container = this.elements.messagesContainer;
                    container.scrollTop = container.scrollHeight;
                });

                this.socket.on("newMessage", async (data) => {
                    if (data.room === this.currentRoom) {
                        const messageDiv = await this.renderMessage(data);
                        this.elements.messagesContainer.appendChild(messageDiv);
                        const container = this.elements.messagesContainer;
                        container.scrollTop = container.scrollHeight;
                    }
                });

                this.socket.on("messageUpdated", async (data) => {
                    if (data.room === this.currentRoom) {
                        const messageEl = document.querySelector(
                            `[data-message-id="${data.id}"]`
                        );
                        if (messageEl) {
                            const newMessageDiv = await this.renderMessage(data);
                            messageEl.replaceWith(newMessageDiv);
                        }
                    }
                });

                this.socket.on("messageDeleted", ({ messageId }) => {
                    const messageEl = document.querySelector(
                        `[data-message-id="${messageId}"]`
                    );
                    if (messageEl) {
                        messageEl.style.animation = "fadeOut 0.3s ease";
                        setTimeout(() => messageEl.remove(), 300);
                    }
                });

                this.socket.on("reactionUpdated", ({ messageId, reactions }) => {
                    const messageEl = document.querySelector(
                        `[data-message-id="${messageId}"]`
                    );
                    if (messageEl) {
                        const reactionsDiv =
                            messageEl.querySelector(".message-reactions");
                        if (reactionsDiv) {
                            const newReactionsDiv = this.renderReactions(
                                reactions,
                                messageId
                            );
                            reactionsDiv.replaceWith(newReactionsDiv);
                        } else {
                            const textDiv = messageEl.querySelector(".message-text");
                            if (textDiv) {
                                const newReactionsDiv = this.renderReactions(
                                    reactions,
                                    messageId
                                );
                                textDiv.appendChild(newReactionsDiv);
                            }
                        }
                    }
                });

                this.socket.on("typing", ({ typers }) => {
                    let typingText = "";
                    if (typers) {
                        const users = Object.keys(typers).filter(
                            (user) => user !== this.username
                        );
                        if (users.length > 0) {
                            if (users.length === 1) {
                                typingText = `${users[0]} is typing...`;
                            } else if (users.length === 2) {
                                typingText = `${users[0]} and ${users[1]} are typing...`;
                            } else {
                                typingText = `${users[0]}, ${users[1]}, and ${users.length - 2
                                    } others are typing...`;
                            }
                        }
                    }
                    this.elements.typingStatus.textContent = typingText;
                });

                this.socket.on("disconnect", () => {
                    document.body.innerHTML = `
                            <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 16px;">
                              <h1 style="font-size: 32px; font-weight: 600;">Disconnected</h1>
                              <p style="color: var(--muted-foreground);">You have been disconnected. Please refresh the page.</p>
                            </div>`;
                });
            }
        }

        new arrowchat();
    </script>
