# Cloudflare Pages configuration for Next.js
name = "bellum"
compatibility_date = "2026-01-29"
pages_build_output_dir = ".vercel/output/static"

# Environment variables (set these in Cloudflare dashboard)
# NEXT_PUBLIC_BUILD_COMMIT
# NEXT_PUBLIC_BUILD_VERSION
# NEXT_PUBLIC_CLUSTER_SERVER_URL

# Workers AI / D1 / R2 bindings can be added here if needed
# [[d1_databases]]
# binding = "DB"
# database_name = "bellum-db"
# database_id = "your-database-id"

# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "bellum-storage"

# KV namespaces for caching
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-id"
